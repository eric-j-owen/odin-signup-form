<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Odin Sign-up</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
        <div class="bg">
            <div class="logo">
                <img src="./assets/logo.png" alt="logo">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="content">
            <header>
                <p>
                    <strong>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque dolore laboriosam asperiores! Fugiat sint veniam dolor corrupti facere, assumenda fuga autem provident nemo quo magnam maxime veritatis, pariatur natus earum?</strong>
                </p>
                <h6><strong>Get started today!</strong></h6>
            </header>
            <section class="signup">
                <h3>Sign up</h3>
                <form action="post">
                    <ul>
                        <li>
                            <label for="fname">First name</label>
                            <input type="text" id="fname" name="first_name" />
                        </li>
                        <li>
                            <label for="lname">Last name</label>
                            <input type="text" id="lname" name="last_name" />
                        </li>
                        <li>
                            <label for="pnumber">Phone Number</label>
                            <input type="number" id="pnumber" name="phone_num" />
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" />
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" />
                        </li>
                        <li>
                            <label for="confirmpass">Confirm Password</label>
                            <input type="password" id="confirmpass" name="password" />
                        </li>
                    </ul>
                    <button type="submit">Create Account</button>
                </form>
            </section>
            <section class="signin">
                <p>Already have an account?</p>
                <button>Log in</button>
            </section>
        </div>
    </div>
  </body>
</html>
